<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src="https://kit.fontawesome.com/498943cfa9.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalise.css">

</head>
<body>

    <header>

        <nav>

            <a href=""> <img src="img/world.png" alt=""><p>Lucas Brandão</p><span>.</span> </a>

            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Contato</a></li>
            </ul>

        </nav>

    </header>
    
    <main>
        
        <section>

            <div>
                <p>Comece de graça</p>

                <h1>Criar nova conta<span>.</span></h1>

                <h4>Já é um membro ? <a href="">Logar</a></h4>
            </div>

            <form action="" method="post">

                <div class="background">
                    <label for="first">Primeiro Nome</label>
                    <input type="text" name="nome" id="first" placeholder="Miguel">
                    <p><i class="fas fa-user"></i></p>
                </div>

                <div class="background">
                    <label for="last">Último Nome</label>
                    <input type="text" name="nome" id="last" placeholder="Santos">
                    <p><i class="fas fa-user"></i></p>
                </div>

                <div class="background">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="miguel.santos@gmail.com">
                    <p class="move"><i class="fas fa-envelope"></i></p>
                </div>
                
                <div class="background">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                    <p class="move"><i class="fas fa-eye"></i></p>
                </div>

                <input type="submit" value="Criar">

            </form>

        </section>
         
    </main>

    <footer>

        <img src="img/logo2.png" width="11%" alt="">

    </footer>

</body>
</html>
